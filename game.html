<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>COD zombies memory game</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Memory Game</h1>
            <h2>COD Zombies Perks Edition</h2>
        </header>
        <section class="score-panel">
            <p>Match all cards to win!</p> <br>
            <h3>Score Panel</h3>
            <ul id="star-rating" class="star-rating">
                <li class="star"><i class="fa fa-star"></i></li>
                <li class="star"><i class="fa fa-star"></i></li>
                <li class="star"><i class="fa fa-star"></i></li>
            </ul>
            <span class="moves-counter">0</span> Moves
            <div class="timer-container">
                <span class="timer"><i class="fa fa-hourglass-start"></i> Timer: 00:00</span>
            </div>
            <div class="reset">
                <button class="btn reset-btn">Reset <i class="fa fa-repeat"></i></button>
            </div>
        </section>

        <section class="win-game-modal">
            <div id="modal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Congratulations!</h2>
                    <p>You have won the game and found all 8 pairs of cards.</p>
                    <img class="modal-img" src="assets/img/ghostthumbsup.png"
                        alt="Ghost giving thumbs up from the game COD">
                    <button class="btn play-again-btn">Play Again?</button>
                </div>
            </div>
        </section>

        <ul class="deck"></ul>
    </div>

</body>

</html>
